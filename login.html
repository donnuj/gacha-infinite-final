<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gacha Infinite</title>
  <style>
    body {
      background: linear-gradient(to right, #8b0000, #ffcc00);
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 12px #000;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #status {
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Entrar no Gacha Infinite</h2>
    <input id="email" type="email" placeholder="E-mail" />
    <input id="senha" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="registrar()">Criar Conta</button>
    <p id="status"></p>
  </div>

  <!-- Firebase compatível (versão 10.12.0 ou mais recente) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

  <!-- Firebase SDKs compatíveis -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Script de login -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("status").innerText = "✅ Login realizado!";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ " + err.message;
        });
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("status").innerText = "✅ Conta criada!";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ " + err.message;
        });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
