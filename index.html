<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gacha Infinite RPG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1e1e2f; color: #fff; }
    header { background: linear-gradient(90deg, #8b0000, #ffd700); padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; color: white; }
    nav { display: flex; justify-content: space-around; background: #333; padding: 0.5rem; }
    nav button { background: #222; color: #fff; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
    .aba { display: none; padding: 1rem; }
    .ativa { display: block; }
    .card { background: #2d2d3f; padding: 1rem; border-radius: 10px; margin: 0.5rem 0; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px; border: none; }
    .status { margin-top: 1rem; }
  </style>
</head>
<body>

  <header>Gacha Infinite RPG</header>
  <nav>
    <button onclick="mudarAba('home')">🏠 Início</button>
    <button onclick="mudarAba('herois')">🧙 Heróis</button>
    <button onclick="mudarAba('missoes')">🗺️ Missões</button>
    <button onclick="mudarAba('arena')">⚔️ Arena</button>
    <button onclick="mudarAba('base')">🏗️ Base</button>
    <button onclick="mudarAba('ranking')">🏆 Ranking</button>
  </nav>

  <main>
    <!-- Início -->
    <section id="home" class="aba ativa">
      <h2>Bem-vindo!</h2>
      <label>Digite seu nome:
        <input type="text" id="player-name" />
      </label>
      <button onclick="salvarNome()">Salvar Nome</button>
      <div id="nome-exibido">👤 Jogador</div>
      <div>💰 Moedas: <span id="moedas">0</span></div>
    </section>

    <!-- Heróis -->
    <section id="herois" class="aba">
      <h2>Seus Heróis</h2>
      <div id="lista-herois"></div>
      <button onclick="invocarHeroi()">🎴 Invocar Herói</button>
      <button onclick="comprarPacote(1)">🧧 Comprar Pacote Básico</button>
      <button onclick="comprarPacote(2)">💎 Comprar Pacote Premium</button>
    </section>

    <!-- Missões -->
    <section id="missoes" class="aba">
      <h2>Missões</h2>
      <button onclick="iniciarMissao()">🚀 Iniciar Missão</button>
      <div id="status-missao" class="status"></div>
    </section>

    <!-- Arena -->
    <section id="arena" class="aba">
      <h2>Arena PvP</h2>
      <button onclick="combatePvP()">⚔️ Lutar na Arena</button>
      <div id="status-arena" class="status"></div>
      <h2>Raid</h2>
      <button onclick="iniciarRaid()">🐲 Iniciar Raid</button>
      <div id="status-raid" class="status"></div>
    </section>

    <!-- Base -->
    <section id="base" class="aba">
      <h2>Sua Base</h2>
      <div class="card">🏭 Ferreiro - Nível: <span id="ferreiro-nivel">1</span>
        <button onclick="melhorarBase('ferreiro')">Melhorar</button>
      </div>
      <div class="card">🧪 Alquimista - Nível: <span id="alquimista-nivel">1</span>
        <button onclick="melhorarBase('alquimista')">Melhorar</button>
      </div>
      <div class="card">🐎 Estábulo - Nível: <span id="estabulo-nivel">1</span>
        <button onclick="melhorarBase('estabulo')">Melhorar</button>
      </div>
      <div class="card">🛏️ Dormitório - Nível: <span id="dormitorio-nivel">1</span>
        <button onclick="melhorarBase('dormitorio')">Melhorar</button>
      </div>

      <h3>Treinamento</h3>
      <button onclick="treinarHeroi()">📚 Treinar Primeiro Herói</button>
      <div id="status-treino" class="status"></div>

      <h3>Grupos</h3>
      <input id="nome-grupo" placeholder="Nome do grupo" />
      <button onclick="criarGrupo()">➕ Criar Grupo</button>
      <div id="lista-grupos"></div>
    </section>

    <!-- Ranking -->
    <section id="ranking" class="aba">
      <h2>Ranking Global</h2>
      <button onclick="carregarRanking()">🔃 Atualizar</button>
      <div id="ranking-lista"></div>
    </section>
  </main>

  <!-- Firebase + Game scripts -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="game.js"></script>
</body>
</html>
